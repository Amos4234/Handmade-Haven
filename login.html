<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Haven - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
       <style>
        /* Internal CSS for Login Container Hover Effect */
        .auth-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            background-color: #f5f5f5;
        }
  

        .auth-form {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        .auth-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #6d4c41;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d7ccc8;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #6d4c41;
            outline: none;
        }

        .btn {
            display: inline-block;
            background: #6d4c41;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0420d9;
            transform: translateY(-2px);
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
        }

        .auth-switch a {
            color: #c316b4cf;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-switch a:hover {
            color: #c911aa;
            text-decoration: underline;
        }

        .error-message {
            color: #d32f2f;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1 class="logo">Handmade Haven</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="store.html">Store</a></li>
                    <li><a href="login.html" class="active" id="login-link">Login</a></li>
                    <li><a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="auth-switch">Don't have an account? <a href="signup.html">Sign up</a></p>
                <div id="login-error" class="error-message"></div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Handmade Haven. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
